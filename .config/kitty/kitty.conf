# Font
font_family FiraCode Nerd Font
bold_font FiraCode Nerd Font
italic_font FiraCode Nerd Font
bold_italic_font FiraCode Nerd Font
font_size 13.0

# Transparency (0 = trong suốt hoàn toàn, 1 = không trong suốt)
background_opacity 0.85

# Colors (Dracula theme)
foreground #f8f8f2
background #282a36
selection_foreground #ffffff
selection_background #44475a
cursor #f8f8f2
color0  #000000
color1  #ff5555
color2  #50fa7b
color3  #f1fa8c
color4  #bd93f9
color5  #ff79c6
color6  #8be9fd
color7  #bbbbbb
color8  #44475a
color9  #ff5555
color10 #50fa7b
color11 #f1fa8c
color12 #bd93f9
color13 #ff79c6
color14 #8be9fd
color15 #ffffff

# Window settings
window_padding_width 10
confirm_os_window_close 0

# Tabs & splits
map ctrl+shift+enter launch --location=hsplit
map ctrl+shift+e launch --location=vsplit
map ctrl+shift+t new_tab_with_cwd
map ctrl+shift+w close_tab
map ctrl+tab next_tab
map ctrl+shift+tab previous_tab

# Ctrl+C để copy (nhưng chỉ khi đang ở chế độ chọn)
map ctrl+c copy_to_clipboard

# Ctrl+V để paste
map ctrl+v paste_from_clipboard

# (Tùy chọn) Ctrl+Shift+C / Ctrl+Shift+V vẫn giữ nguyên
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

remember_window_size yes

# ----- TAB APPEARANCE -----
tab_bar_style powerline
tab_bar_edge top
tab_bar_min_tabs 1
active_tab_foreground   #1E1E2E
active_tab_background   #89B4FA
inactive_tab_foreground #BAC2DE
inactive_tab_background #313244
tab_bar_background #1E1E2E

# Chỉ hiện số tab và tên thư mục, không hiện hostname
tab_title_template "{index}: {title}"
window_title_format "{title}"
# Tự đổi title thành tên thư mục hiện tại
shell_integration enabled

# Font đậm cho tab đang active
active_tab_font_style bold
inactive_tab_font_style normal

# Padding cho tab
tab_bar_margin_width 10
tab_bar_margin_height 2